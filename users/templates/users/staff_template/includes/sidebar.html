{% load static %}
{% load i18n %}

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-light-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'core:index' %}" class="brand-link text-center">
        <span class="brand-text font-weight-light">Raw Search</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'users/img/avatar5.png' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="{% url 'users:user_profile' %}" class="d-block">
                    {{ request.user }}
                </a>
            </div>
        </div>
        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" style="display: none" type="search"
                       placeholder="Search" aria-label="Search">
                <!-- Dont remove, Without form dropdown not working -->
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-header">{% trans 'NAVIGATION' %}</li>
                {% url 'users:user_home' as user_index %}
                <li class="nav-item">
                    <a href="{{ user_index }}"
                       class="nav-link {% if request.path == user_index %} bg-gradient-dark text-light {% endif %}">
                        <i class="fas fa-user"></i>
                        <p>{% trans 'Home' %}</p>
                    </a>
                        </li>
                <li class="nav-item">
                {% url 'feedback:support' as sup %}
                        <a href="{{ sup }}" class="nav-link  {% if request.path == sup %} bg-gradient-dark text-light {% endif %}">
                           <i class="fas fa-question-circle"></i>
                            <p>
                                {% trans 'Support' %}
                            </p>
                        </a>
                    </li>

                <li class="nav-header">{% trans 'Action Zone' %}</li>
                <li class="nav-item">
                    <a href="{% url 'users:logout' %}" class="nav-link">
                        <i class="nav-icon fa fa-sign-out-alt"></i>
                        <p>
                            {% trans 'Log Out' %}
                        </p>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
